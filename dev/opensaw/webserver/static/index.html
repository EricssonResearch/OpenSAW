<!doctype html>
<html>
  <head>
    <title>OpenSAW</title>
    <link rel="stylesheet" href="monitor.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="top-bar">
      <div class="title">OpenSAW</div>
      <div class="status-bar right">
        <button onclick="window.location='tracegraph/index.html';">Trace Graph</button>
        <button id="resume-button">Stop</button>
      </div>
    </div>

    <div class="content center">
      <div class="perf clear-fix">
        <div id="perf-stats" class="half left"></div>

        <div class="half right">
          <canvas id="perf-chart" class="block center" width="300" height="200"></canvas>
        </div>
      </div>

      <div class="coverage clear-fix">
        <canvas id="coverage-chart" class="left" width="600" height="400"></canvas>
        <div id="coverage-legend" class="left legend"></div>
      </div>

      <div class="clear-fix">
        <div id="crash-legend" class="half left legend">
        </div>

        <div class="half right">
          <canvas id="crash-chart" class="block center" width="300" height="200"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.26.1/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
    <script src="monitor.js" type="text/javascript"></script>
  </body>
</html>
